<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="bg-fm-grey-900">
  <main>
    <div class="flex flex-col gap-6 items-center p-8 bg-fm-grey-800 m-6 rounded-2xl md:max-w-md md:mx-auto md:p-12 "> <!--main container-->
      <section class="flex flex-col items-center leading-8">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar of Jessica" class="rounded-full">
        <h1 class="font-bold text-white text-3xl">Jessica Randall</h1>
        <p class="font-bold text-fm-green" >London, United Kingdom</p>
        <p class="mt-3"> "Front-end developer and avid reader."</p>
      </section>

      <section class="flex flex-col *:w-full gap-4 w-full">

        <a class=" p-4 text-white rounded-sm text-xs text-center font-bold bg-fm-grey-700 hocus:bg-fm-green hocus:text-black" href="#">GitHub</a>
        <a class=" p-4 text-white rounded-sm text-xs text-center font-bold bg-fm-grey-700 hocus:bg-fm-green hocus:text-black" href="#">Frontend Mentor</a>
        <a class=" p-4 text-white rounded-sm text-xs text-center font-bold bg-fm-grey-700 hocus:bg-fm-green hocus:text-black" href="#">Linkedin</a>
        <a class=" p-4 text-white rounded-sm text-xs text-center font-bold bg-fm-grey-700 hocus:bg-fm-green hocus:text-black" href="#">Twitter</a>
        <a class=" p-4 text-white rounded-sm text-xs text-center font-bold bg-fm-grey-700 hocus:bg-fm-green hocus:text-black" href="#">Instagram</a>

      </section>
    </div>
  </main>
  
  <div class="text-xs hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Knighty</a>.
  </div>
